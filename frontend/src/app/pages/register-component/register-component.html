<section id="register-container-all">
  <div class="logo-background">
    <img src="/assets/images/logo.png" alt="Pet Society Logo" id="img-logo">
    
  </div>

  <form action="">
    <h1>Regístrate</h1>

    <div class="input-wrapper">
      <input type="text" class="custom-input" placeholder="Nombre">
      
    </div>

    <div class="input-wrapper">
      <input type="text" class="custom-input" placeholder="Apellido">
    </div>

    <div class="input-wrapper">
      <input type="password" class="custom-input" placeholder="Telefono">
    </div>

    <div class="input-wrapper">
      <input type="password" class="custom-input" placeholder="DNI">
    </div>

    <div class="input-wrapper">
      <input type="email" class="custom-input" placeholder="Email">
    </div>

    <div class="input-wrapper">
      <input type="password" class="custom-input" placeholder="Contraseña">
    </div>

    <button class="register-btn">
      Crear cuenta
    </button>

    <p class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>

  </form>
</section>
