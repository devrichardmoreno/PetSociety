<section id="login-container-all">
    <div id="logo-background">
        <a routerLink="/" class="back-home-link">
            <span class="back-icon">←</span> Volver al inicio
        </a>
        <img src="/assets/images/logo.svg" alt="">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Iniciar sesión</h1>

        <div class="input-wrapper">
            <input id="userName" type="text" class="custom-input" placeholder="Nombre De Usuario" formControlName="username">
        </div>

        <div class="input-wrapper">
            <input id="password" type="password" class="custom-input" placeholder="Contraseña" formControlName="password">
        </div>

        <p class="forgot-password">
            <a href="">Olvide mi contraseña</a>
        </p>

        <button class="login-btn">Iniciar sesión</button>

        <p class="register-link">
            ¿Aún no tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
        </p>
    </form>

</section>
