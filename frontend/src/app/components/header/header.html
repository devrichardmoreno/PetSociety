<header class="header">
    <div class="container">
      <!-- Logo -->
  <div class="logo">
        <a href="#inicio" class="logo-link" aria-label="Ir al inicio">
          <img src="assets/images/logo.svg" alt="Pet Society" class="logo-img">
          <span class="logo-text">Pet Society</span>
        </a>
      </div>
  
      <!-- Navegación -->
      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav" [class.open]="isMenuOpen">
        <ul class="nav-list">
          <li><a href="#inicio" class="nav-link" (click)="toggleMenu()">Inicio</a></li>
          <li><a href="#servicios" class="nav-link" (click)="toggleMenu()">Servicios</a></li>
          <li><a href="#profesionales" class="nav-link" (click)="toggleMenu()">Profesionales</a></li>
          <li><a href="#nosotros" class="nav-link" (click)="toggleMenu()">Sobre Nosotros</a></li>
          <li><a href="#contacto" class="nav-link" (click)="toggleMenu()">Contacto</a></li>
          <li class="nav-auth">
            @if (isAuthenticated) {
              <button class="btn btn-primary" (click)="goToUserMenu(); toggleMenu()">{{ getButtonText() }}</button>
              <button class="btn btn-logout" (click)="logout(); toggleMenu()">Cerrar sesión</button>
            } @else {
              <a class="btn btn-secondary" routerLink="/login" (click)="toggleMenu()">Iniciar Sesión</a>
              <a class="btn btn-primary" routerLink="/register" (click)="toggleMenu()">Registrarse</a>
            }
          </li>
        </ul>
      </nav>
  
      <!-- Botones de acción (ocultos en móvil) -->

      <div class="auth-buttons">
        @if (isAuthenticated) {
          <button class="btn btn-primary" (click)="goToUserMenu()">{{ getButtonText() }}</button>
          <button class="btn btn-logout" (click)="logout()">Cerrar sesión</button>
        } @else {
          <button class="btn btn-secondary" routerLink="/login">Iniciar Sesión</button>
          <button class="btn btn-primary" routerLink="/register">Registrarse</button>
        }
      </div>
    </div>
  </header>
